{% extends "base.html" %}

{% block title %}Iris分類システム - 予測{% endblock %}

{% block extra_css %}
<style>
    .prediction-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
    }
    
    .form-group label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .form-group input {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .submit-btn {
        grid-column: span 2;
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
    }
    
    .result-container {
        display: none;
        animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .result-card {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
    }
    
    .result-icon {
        font-size: 4em;
        margin-bottom: 20px;
    }
    
    .result-name {
        font-size: 2em;
        color: #333;
        margin-bottom: 10px;
    }
    
    .confidence-bar {
        background: #e0e0e0;
        border-radius: 10px;
        height: 30px;
        overflow: hidden;
        margin: 20px 0;
    }
    
    .confidence-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 10px;
        transition: width 1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
    }
    
    .result-message {
        font-size: 1.1em;
        color: #555;
        line-height: 1.6;
        margin-top: 20px;
    }
    
    .probabilities {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 30px;
    }
    
    .prob-item {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .prob-item-name {
        font-weight: 600;
        color: #666;
        margin-bottom: 5px;
    }
    
    .prob-item-value {
        font-size: 1.2em;
        color: #764ba2;
    }
    
    .info-box {
        background: #f0f4ff;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    
    .info-box h3 {
        color: #667eea;
        margin-bottom: 10px;
    }
    
    .info-box p {
        color: #666;
        line-height: 1.5;
    }
</style>
{% endblock %}

{% block content %}
<div class="info-box">
    <h3>📊 Iris分類予測システム</h3>
    <p>アヤメの花の寸法を入力すると、LightGBMモデルが3種類（Setosa、Versicolor、Virginica）のいずれかに分類します。</p>
</div>

<form id="predictionForm" class="prediction-form">
    <div class="form-group">
        <label for="sepal_length">
            🌿 がく片の長さ (cm)
        </label>
        <input type="number" 
               id="sepal_length" 
               name="sepal_length" 
               step="0.1" 
               min="0" 
               max="20" 
               required
               placeholder="例: 5.1">
    </div>
    
    <div class="form-group">
        <label for="sepal_width">
            🌿 がく片の幅 (cm)
        </label>
        <input type="number" 
               id="sepal_width" 
               name="sepal_width" 
               step="0.1" 
               min="0" 
               max="20" 
               required
               placeholder="例: 3.5">
    </div>
    
    <div class="form-group">
        <label for="petal_length">
            🌸 花弁の長さ (cm)
        </label>
        <input type="number" 
               id="petal_length" 
               name="petal_length" 
               step="0.1" 
               min="0" 
               max="20" 
               required
               placeholder="例: 1.4">
    </div>
    
    <div class="form-group">
        <label for="petal_width">
            🌸 花弁の幅 (cm)
        </label>
        <input type="number" 
               id="petal_width" 
               name="petal_width" 
               step="0.1" 
               min="0" 
               max="20" 
               required
               placeholder="例: 0.2">
    </div>
    
    <button type="submit" class="submit-btn" id="submitBtn">
        🔍 予測する
    </button>
</form>

<div id="resultContainer" class="result-container">
    <div class="result-card">
        <div class="result-icon" id="resultIcon">🌺</div>
        <h2 class="result-name" id="resultName"></h2>
        <div class="confidence-bar">
            <div class="confidence-fill" id="confidenceFill"></div>
        </div>
        <p class="result-message" id="resultMessage"></p>
        <div class="probabilities" id="probabilities"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('predictionForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = '予測中...';
    
    const formData = {
        sepal_length: parseFloat(document.getElementById('sepal_length').value),
        sepal_width: parseFloat(document.getElementById('sepal_width').value),
        petal_length: parseFloat(document.getElementById('petal_length').value),
        petal_width: parseFloat(document.getElementById('petal_width').value)
    };
    
    try {
        const response = await fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            displayResult(data);
        } else {
            alert('エラー: ' + (data.error || '予測に失敗しました'));
        }
    } catch (error) {
        alert('通信エラーが発生しました');
        console.error(error);
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '🔍 予測する';
    }
});

function displayResult(data) {
    const container = document.getElementById('resultContainer');
    const resultName = document.getElementById('resultName');
    const confidenceFill = document.getElementById('confidenceFill');
    const resultMessage = document.getElementById('resultMessage');
    const resultIcon = document.getElementById('resultIcon');
    const probabilities = document.getElementById('probabilities');
    
    // アイコンの設定
    const icons = {
        'setosa': '🌷',
        'versicolor': '🌺',
        'virginica': '🌸'
    };
    
    resultIcon.textContent = icons[data.prediction_name] || '🌺';
    resultName.textContent = data.prediction_name.toUpperCase();
    resultMessage.textContent = data.message;
    
    // 信頼度バー
    const confidencePercent = (data.confidence * 100).toFixed(1);
    confidenceFill.style.width = confidencePercent + '%';
    confidenceFill.textContent = confidencePercent + '%';
    
    // 確率の表示
    if (data.probabilities) {
        probabilities.innerHTML = '';
        for (const [name, prob] of Object.entries(data.probabilities)) {
            const probItem = document.createElement('div');
            probItem.className = 'prob-item';
            probItem.innerHTML = `
                <div class="prob-item-name">${name}</div>
                <div class="prob-item-value">${(prob * 100).toFixed(1)}%</div>
            `;
            probabilities.appendChild(probItem);
        }
    }
    
    container.style.display = 'block';
}
</script>
{% endblock %}
